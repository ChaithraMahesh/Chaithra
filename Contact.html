            height:fit-content;

    <div class="container">
        <h1 class="text-center" style="color: rgb(63, 7, 7); text-align: center;"> Contact Me</h1>
        <fieldset>
            <legend style="font-family: Lucida Handwriting;">ME</legend>

        <br>


        <div class="row">

                <p>Name:- <strong>CHAITHRA</strong></p>
                <p>
                    Email:- <strong>Chaithrachaithrakote@gmail.com</strong>

                <p>

                </p>
                <p>

                    <p>
